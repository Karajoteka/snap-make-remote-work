<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Snap</title>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="./images/logo.svg" alt="Logo">
    </div>
    <div class="mobile-menu">
      <img src="./images/icon-menu.svg" alt="Menu icon">
    </div>
  </header>

  <div class="dropdown-menu--container inactive">
    <div class="menu-container">
      <div class="close-icon">
        <img src="./images/icon-close-menu.svg" alt="Close icon">
      </div>
      <ul>
        <li id="features">
          Features
          <ul>
            <li>
              <img src="./images/icon-todo.svg" alt="Todo list">
              Todo List              
            </li>
            <li>
              <img src="./images/icon-calendar.svg" alt="Calendar">
              Calendar             
            </li>
            <li>
              <img src="./images/icon-reminders.svg" alt="Reminders">
              Reminders             
            </li>
            <li>
              <img src="./images/icon-planning.svg" alt="Planning">
              Planning             
            </li>
          </ul>
        </li>
        <li id="company">
          Company
          <ul>
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
        </li>
        <li>Careers</li>
        <li>About</li>
      </ul>
      <div class="sign-up--container">
        <a href="/">Login</a>
        <button>Register</button>
      </div>
    </div>   
  </div>

  <section class="main-image--container">
  </section>

  <section class="main-info--container">
    <h1>Make remote work</h1>
    <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
    <button>Learn more</button>
    <div class="partners-container">
      <img src="./images/client-databiz.svg" alt="Databiz logo">
      <img src="./images/client-audiophile.svg" alt="Audiophile logo">
      <img src="./images/client-meet.svg" alt="Meet logo">
      <img src="./images/client-maker.svg" alt="Maker logo">
    </div>
  </section>
</body>
</html>
